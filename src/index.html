
<!doctype html>
<html>
<head>
  <script type="module" src="https://unpkg.com/cally"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Young Invincibles</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link href="./output.css" rel="stylesheet">
  <script defer src="main.js"></script>
  <html data-theme="invincible_day"></html>
</head>

<body>
<div class="drawer lg:drawer-open">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />

      <div class="flex-none lg:hidden">
        <label for="my-drawer-2" aria-label="open sidebar" class="btn btn-square btn-ghost lg:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block h-6 w-6 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </label>
      </div>
      <div class="flex-1">
      <a class="tab-button btn btn-ghost text-xs w-36" tab-data="dashboard"><img class="object-contain" src="./images/YI_Logo_Full.png" alt="Young Invincibles logo" /></a>
    </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal gap-2">
          <!-- Navbar menu content here -->
          <li><span><input class="input input-sm w-28 sm:w-56" placeholder="Search" /></span></li>
          <li><a class="tab-button" tab-data="community"></span>
            <div class="indicator">
            <span class="indicator-item badge badge-secondary badge-sm font-bold">9</span>
              <svg class="size-7" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M18 8.4C18 6.70261 17.3679 5.07475 16.2426 3.87452C15.1174 2.67428 13.5913 2 12 2C10.4087 2 8.88258 2.67428 7.75736 3.87452C6.63214 5.07475 6 6.70261 6 8.4C6 15.8667 3 18 3 18H21C21 18 18 15.8667 18 8.4Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </div></a>
          </li>
          <li><a class="tab-button" tab-data="profile"><img class="size-7 rounded-full size-6 ring-yellow-500 rounded-full ring-2 ring-offset-2" src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" /></a></li>
        </ul>
      </div>
    </div>
    <!-- Page content here -->
    </label><div class="flex p-4 flex-col to- h-full bg-base-300 overflow-hidden" id="display"></div>
  </div>
  <div class="drawer-side">
    <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
<ul class="menu bg-accent text-accent-content font-bold min-h-full w-60 p-4 gap-2 text-lg">
  <!-- Sidebar content here -->
  <li>
    <a class="tab-button flex items-center gap-3" tab-data="dashboard">
      <img src="./images/dashboardicon.png" alt="" class="size-6 opacity-80">
      Dashboard
    </a>
  </li>

  <li>
    <a class="tab-button flex items-center gap-3" tab-data="activity">
      <img src="./images/activityicon.png" alt="" class="size-6 shrink-0 opacity-80">
      Activity
    </a>
  </li>

  <li>
    <a class="tab-button flex items-center gap-3" tab-data="events">
      <img src="./images/eventsicon.png" alt="" class="size-6 shrink-0 opacity-80">

    </a>
  </li>

  <div class="divider divider-primary divider-start text-sm m-0 cursor-default text-base-300">

  <li>

  </li>

  <li>

    </a>
  </li>

  <li>
    <a class="tab-button flex items-center gap-3" tab-data="rewards">

    </a>

  <div class="divider divider-primary divider-start text-sm m-0 cursor-default text-base-300">

  </div>

    <a class="tab-button flex items-center gap-3" tab-data="resources">
      <img src="./images/resourcesicon.png" alt="" class="size-6 shrink-0 opacity-80">
      Resources
    </a>
  </li>

  <li>
    <a class="tab-button flex items-center gap-3" tab-data="faq">
      <img src="./images/tasksicon.png" alt="" class="size-6 shrink-0 opacity-80">
      FAQ
    </a>
  </li>
</ul>
  </div>
</div>
